<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title id="title">
      Milkyway - Awesome AI-Aided Language Skill Enhancement
    </title>
    <link
      id="font-style"
      rel="stylesheet"
      href="app/milkyway-font.css"
      type="text/css"
    />
    <link
      id="overall-style"
      rel="stylesheet"
      href="app/milkyway-light.css"
      type="text/css"
    />
    <!-- use tailwindCSS -->
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <script src="app/dict7k.js"></script>
    <script src="app/badList.js"></script>
    <script src="app/dictEE.js"></script>
    <script src="app/dict9k.js"></script>
    <script src="app/rules.js"></script>
    <script src="app/redundantList.js"></script>
    <script src="app/init.js"></script>
  </head>

  <body class="body relative m-0">
    <header class="absolute w-screen pt-3 px-5">
      <h1
        class="
          inline-block
          font-mono font-bold
          text-3xl text-black text-blue-500
        "
      >
        Milkyway
      </h1>
      <h2 class="inline-block ml-4 font-mono text-base text-blue-300">
        Live Cloze Practice for Language Learning
      </h2>
      <a
        href="ReadMe.html"
        class="
          inline-block
          relative
          float-right
          py-1.5
          leading-8
          align-baseline
          text-yellow-400
        "
      >
        Help
      </a>
      <input
        type="button"
        id="overall-restyle"
        class="
          relative
          float-right
          leading-8
          align-baseline
          mr-0.5
          p-1.5
          bg-transparent
        "
        value="&#x1f31a;"
        onclick="changeTheme()"
      />
    </header>

    <textarea
      id="maininput"
      class="
        inline-block
        mb-4
        w-full
        px-10
        border-solid
        placeholder-blue-300
        .focus:placeholder-blue-400
        text-blue-900
      "
      placeholder="&#x1f5d2; Paste Text Here"
    ></textarea>

    <input
      type="button"
      class="
        absolute
        block
        top-60
        right-10
        bg-transparent
        px-3
        py-1
        border-2
        rounded-full
        border-blue-200
        align-baseline
        font-mono
        text-blue-400
      "
      value="Clear Input"
      id="clear-clicker"
      onkeydown="document.body.onkeydown"
    />

    <div
      id="buttons"
      class="
        w-screen
        h-24
        px-5
        mt-5
        mb-10
        flex flex-row flex-nowrap
        justify-between
        items-stretch
        text-sm
      "
    >
      <div
        class="
          item-mainconsole
          flex flex-col
          justify-around
          items-center
          pt-3
          border-2
          rounded-full
          border-yellow-200
          font-mono
          text-base text-yellow-500
        "
      >
        <input
          type="button"
          class="colorful-button bg-white w-auto px-2 py-1 align-bottom"
          value="Set All In Red"
          id="main-clicker"
          onkeydown="document.body.onkeydown"
        />
        <input
          type="button"
          class="colorful-button bg-transparent w-auto px-2 py-1"
          value="Cloze The Red"
          id="excise-clicker"
          onkeydown="document.body.onkeydown"
        />
        <input
          type="button"
          class="colorful-button bg-transparent w-auto px-2 py-1"
          value="Replay The Red"
          id="refill-clicker"
          onkeydown="document.body.onkeydown"
        />

        <div class="mt-1">
          <input
            type="button"
            class="
              colorful-button
              bg-yellow-200
              border-2 border-yellow-200
              text-yellow-500
            "
            value="List Words"
            id="show-answer"
            onkeydown="document.body.onkeydown"
          />
        </div>
      </div>

      <div
        class="
          item-progress
          order-first
          w-1/3
          md:1/4
          flex flex-col
          justify-around
        "
      >
        <input
          type="button"
          class="inline-block mx-auto dark-button px-2 py-1"
          value="Import Progress"
          id="local-loader"
          onkeydown="document.body.onkeydown"
        />
        <input
          type="button"
          class="dark-button mx-auto hidden"
          value="Import"
          id="local-list"
          onkeydown="document.body.onkeydown"
        />
        <input
          type="button"
          class="
            hidden
            colorful-button
            mx-auto
            bg-white
            border-2 border-yellow-200
          "
          value="Ignore Learnt"
          id="exclude-clicker"
          onkeydown="document.body.onkeydown"
        />
        <a
          id="changeable-head"
          href="."
          class="block dark-button mx-auto top-4"
          type="button"
          >Export Progress</a
        >
      </div>

      <div
        class="
          item-wordrelated
          w-1/3
          flex flex-col
          justify-between
          items-center
          font-bold
          text-blue-500
        "
      >
        <span>
          Audio &#x1f508;
          <input
            type="button"
            class="inline-block dark-button"
            value="Listen Words"
            id="start-reader"
            onkeydown="document.body.onkeydown"
          />
        </span>
        <span class="block">
          Speed &#x26a1;
          <input
            type="range"
            id="read-speed"
            class="align-middle w-24"
            max="600"
            min="0"
            value="150"
          />
        </span>
        <div>
          <label for="nonsense-voting">Wordset &#x1f4da;</label>
          <select
            id="nonsense-voting"
            class="
              px-2
              py-1
              border-2
              rounded-full
              border-dotted border-blue-400
              bg-blue-100
              font-mono
              text-blue-500
            "
          >
            <option value="dictList">CET-4</option>
            <option value="dict9k" selected="selected">CET-6</option>
            <option value="dictList_mw">TOFEL</option>
            <option value="dictList_mw">IELTS</option>
            <option value="dictList_mw">Barrister</option>
          </select>
        </div>
      </div>
    </div>

    <div
      id="demo-container"
      class="demo-container relative mt-10 w-full pt-3 font-sans text-xl"
    >
      <div
        id="text-container"
        class="
          demo-area
          absolute
          w-1/2
          pl-10
          pr-3
          overflow-y-scroll overflow-x-hidden
        "
      >
        <div id="demo" class="demo-area w-full"></div>
      </div>
      <div
        id="explain-container"
        class="demo-area absolute left-2/3 pr-10 overflow-y-auto"
      >
        <div
          id="explain-head"
          class="demo-area font-mono font-bold text-2xl"
        ></div>
        <div id="explain-area" class="demo-area p-2 bg-blue-100"></div>
      </div>
    </div>

    <script src="app/worker.js"></script>
  </body>
</html>
